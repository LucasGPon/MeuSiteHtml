<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <div>
        <h1>Home</h1>
    </div>
    <div>
        <table>
            <tr>
                <th>
                    <h3>Imagem</h3>
                </th>
                <th>
                    <h3>Video</h3>
                </th>
                <th>
                    <h3>Audio</h3>
                </th>
            </tr>
            <tr>
                <td>
                    <img src="./src/Ka.jpeg" alt="Ford Ka" width="500" height="300">
                </td>
                <td>
                    <video autoplay muted>
                        <source src="./src/kaVideo.mp4" type="video/mp4">
                    </video>

                <td>
                    <audio controls autoplay>
                        <source src="./src/KaAudio.mp3" type="audio/mpeg">
                    </audio>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
